<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Title Generator</title>
</head>
<body>
    <h1>Generate SEO Meta Title</h1>
    <select name="type" id="type">
        <option value="Blog">Blog</option>
        <option value="Landing Page">Landing Page</option>
    </select>
    <textarea id="prompt" placeholder="Enter content description"></textarea><br><br>
    <button onclick="generateTitle()">Generate Title</button>
    <p id="result"></p>

    <script>
        async function generateTitle() {
            const prompt = document.getElementById("prompt").value;
            const type = document.getElementById("type").value;

            // const response = await fetch('http://127.0.0.1:5500/generate-seo-title', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ prompt: prompt }),
            // });

            // const data = await response.json();
            // document.getElementById("result").innerText = "SEO Meta Title: " + data.seo_title;\\
            fetch('http://127.0.0.1:5000/generate-seo-title', {
                method: 'POST',  // Ensure this is POST
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt,
                    type: type
                }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
